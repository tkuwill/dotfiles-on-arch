#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=eDP-1,disable

# TV in home
monitor=HDMI-A-1,1920x1080@60,0x0,4
# workspace = name:1, monitor:HDMI-A-1, default:true
# workspace = name:2, monitor:HDMI-A-1, default:true
# workspace = name:3, monitor:HDMI-A-1, default:true
# workspace = name:4, monitor:HDMI-A-1, default:true
# 
# bind = SUPER_SHIFT, F, exec, hyprctl dispatch workspacesopt, allfloat
# Keybind for focusing screen
# bind = $mainMod, comma, exec, hyprctl dispatch focusmonitor HDMI-A-1
# bind = $mainMod, period, exec, hyprctl dispatch focusmonitor eDP-1

# laptop's screen
# monitor=eDP-1,1920x1080@60,1280x0,auto

# sets xwayland scale
# exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 1
exec-once = xrdb -merge ~/.Xresources
#
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = hyprpaper
exec-once = thunar --daemon
exec-once = waybar -c ~/.config/waybar/TVconfig -s ~/.config/waybar/TVstyle.css
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = dunst
exec-once = fcitx5
exec-once = nm-applet
exec-once = /home/will/.dwm/lowbatremind.sh
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'ComixCursors-Slim-Green'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 32
exec-once = hyprctl setcursor ComixCursors-Slim-Green 32
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,32

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    natural_scroll = yes

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 60
    border_size = 6
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    blur = no
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, ^(nm-connection-editor)$
windowrulev2 = float,class:^(nm-connection-editor)$,title:^(Network Connections)$
windowrulev2 = float,class:^(org.fcitx.fcitx5-config-qt)$,title:^(Fcitx Configuration)$
windowrulev2 = float,class:^(GTK Application)$,title:^(Save File)$ 
windowrulev2 = float,class:^(pavucontrol)$,title:^(Volume Control)$ 
windowrulev2 = float,class:^(com.github.huluti.Curtail)$,title:^(Curtail)$ 
windowrulev2 = float,class:^(firefox)$,title:^(Password Required - Mozilla Firefox)$ 
windowrulev2 = float,class:^(firefox)$,title:^(Firefox — Sharing Indicator)$ 
windowrulev2 = center,class:^(firefox)$,title:^(Firefox — Sharing Indicator)$ 
windowrulev2 = maxsize [5] [5],class:^(firefox)$,title:^(Firefox — Sharing Indicator)$ 


# volume
binde=, XF86AudioRaiseVolume, exec, /home/will/.dwm/volume.sh up
binde=, XF86AudioLowerVolume, exec, /home/will/.dwm/volume.sh down
binde=, XF86AudioMute, exec, /home/will/.dwm/volume.sh mute
# screen backlight
binde=, XF86MonBrightnessUp, exec, /home/will/.dwm/screenlight.sh up
binde=, XF86MonBrightnessDown, exec, /home/will/.dwm/screenlight.sh down

# media keys
binde=, XF86AudioPlay, exec, playerctl play-pause
binde=, XF86AudioNext, exec, playerctl next
binde=, XF86AudioPrev, exec, playerctl previous
# screenshots
bind = SUPER_SHIFT, Q, exec, /home/will/.config/tofi/scripts/shot.sh
bind = SUPER_SHIFT, A, exec, grim && mv ~/Pictures/*_grim.png ~/Pictures/screenshots && dunstify -a "changeVolume" -i /home/will/Pictures/sysicon/camera.png -t 3500 "Saved to ~/Pic./screenshots" 
bind = SUPER_SHIFT, Z, exec, grim -g "$(slurp -d)" && mv ~/Pictures/*_grim.png ~/Pictures/screenshots && dunstify -a "changeVolume" -i /home/will/Pictures/sysicon/camera.png -t 3500 "Saved to ~/Pic./screenshots" 
# Custom Keybinds
bind = SUPER_SHIFT, S, exec, /home/will/.config/tofi/scripts/powermenu.sh
bind = SUPER_SHIFT, P, exec, /home/will/.config/tofi/scripts/player.sh
bind = SUPER_SHIFT, L, exec, /home/will/.config/tofi/scripts/calendar.sh
bind = SUPER_SHIFT, B, exec, /home/will/.config/tofi/scripts/sys.sh
bind = SUPER_SHIFT, D, exec, /home/will/.config/tofi/scripts/donotdisturb.sh
bind = SUPER_SHIFT, O, exec, /home/will/.config/tofi/scripts/browser.sh
# show all workspaces in use & show current workspace that you are in.
# bind = SUPER_SHIFT, W, exec, /home/will/.config/tofi/scripts/shwork.sh
# bind = SUPER, W, exec, /home/will/.config/tofi/scripts/shworktofi.sh
# clients switcher by tofi
bind = SUPER, Tab, exec, /home/will/.config/tofi/scripts/clientswitcher.sh
# show clipboard
bind = SUPER, V, exec, cliphist list | tofi -c ~/.config/tofi/dos | cliphist decode | wl-copy
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER_SHIFT, Return, exec, foot -c ~/.config/foot/TVfoot.ini
bind = SUPER_SHIFT, C, killactive, 
bind = SUPER_SHIFT, U, exit, 
bind = $mainMod, E, exec, thunar
#bind = $mainMod, P, exec, tofi-drun --drun-launch=true -c ~/.config/tofi/soy-milk
bind = $mainMod, P, exec,  tofi-run -c ~/.config/tofi/soy-milk | xargs hyprctl dispatch exec
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# floating
bind=SUPER,F,togglefloating,
# bind=SUPER, M, fullscreen 
# Monocle mode (like dwm)
bind=SUPER, M, exec, hyprctl dispatch fullscreen 1
# Move focus with mainMod + 
bind = $mainMod, Space, movefocus, l
# bind = $mainMod, right, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
# resizing
bind=SUPER,h,exec, hyprctl dispatch splitratio -0.1 # left
bind=SUPER,l,exec, hyprctl dispatch splitratio 0.1 # right
## moving windows
bind=SUPER,Return,movewindow,l
bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,right,movewindow,r
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,down,movewindow,d
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9] (silent means you won't switch to the workspace)
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Move floating windows by keybindings
# will switch to a submap called resize
bind=ALT,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,D,resizeactive,10 0
binde=,A,resizeactive,-10 0
binde=,W,resizeactive,0 -10
binde=,S,resizeactive,0 10
# set keybinds for moving the active window
binde=SUPER,D,moveactive,10 0
binde=SUPER,A,moveactive,-10 0
binde=SUPER,W,moveactive,0 -10
binde=SUPER,S,moveactive,0 10
# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

# keybinds further down will be global again...

# make xdg-desktop-portal-hyprland work
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
